# experience
experience:
  enable: true
  title: "Experience"
  description: "Over 4+ years of experience working with companies. I design & develop digital products to help businesses and improve people's lives."
  button:
    icon: "icon-linkedin-fill"
    btnText: "Linkedin"
    URL: "https://www.linkedin.com/in/danielnamaki"
  button2:
    icon: "icon-profile-fill"
    btnText: "Download My Resume"
    URL: "files/cv_danielnamaki_np.pdf"

  items:
    - title: "AI Engineer"
      company: "Etic Srl"
      duration: "Feb 2025 - Present"
      description: "I design and implement AI solutions in both educational and business domains, focusing on real-production-ready deployment. My work involves building RAG pipelines with LangChain and LangGraph, leveraging vector databases like Qdrant and document stores like MongoDB. I optimize inference using Vllm or Groq and manage scalable infrastructure with Docker and Redis."
      
    - title: "Chief Technology Officer"
      company: "Vision Studio Srl"
      duration: "Mar 2023 - Present"
      description: "Vision offers an innovative design solution to exhibit digital works of art backed by blockchain technology, leveraging Made in Italy materials for an high quality innovative product. Leading the design and development of Vision Studio's Web3-based ecosystem for digital art and NFTs. Key responsibilities: <ul><li>Developed a Web3-based ecosystem for digital art and NFTs</li><li>Architected an ecosystem integrating Web3 wallets (e.g., Metamask) and NFT management</li><li>Developed applications using Angular, Ionic, Node.js, Express, MongoDB and deployed to Google Play Store and App Store</li><li>Infrastructure: Heroku, AWS S3, MongoDB Atlas</li><li>Defining the technical roadmap of the company</li><li>Managing relationships with suppliers</li></ul>"

    - title: "Software Engineer"
      company: "Millennium Spa"
      duration: "Jun 2024 - Dec 2024"
      description: "Responsibilities include the development, testing, and deployment of a COM component using C# (.NET 8.0). This involves migrating a core library from .NET Framework (4.8) to .NET (8.0) and developing, testing, and deploying a gRPC bidirectional streaming service for file transfer. Tech Stack: <ul><li>Languages & Frameworks: C#, .NET 8.0, gRPC, COM Interoperability</li><li>Infrastructure: Docker, Azure</li><li>Database: PostgreSQL</li></ul>"

    - title: "High School Teacher"
      company: "Ministero dell'Istruzione e del Merito"
      duration: "Oct 2023 - Jun 2024"
      description: "Taught 70+ students in courses such as Project Management and Business Organization, IT Systems Design, and Networking. Designed lesson plans to foster practical understanding of technology concepts, encouraging collaborative learning and critical thinking. Evaluated student performance and provided tailored feedback to support academic growth."

